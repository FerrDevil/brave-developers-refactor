<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        function func(s, a, b) {
            if (s.match(/^$/)) {
                return -1;
            }
            for(let i = s.length - 1; i > 0; i--){
                if (s.substring(i, i + 1) == a || s.substring(i, i + 1) == b){
                    return i;
                }
            }
            return -1;
        }
        </script>
</head>
